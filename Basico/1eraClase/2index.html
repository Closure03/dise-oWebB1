<!--
    HTML NO ES UN LENGUAJE DE PROGRAMACION
    HTML ES UN LENGUAJE DE MARCADO
    HTML por sus siglas hyper text markup language 
    utiliza sintaxis basada en etiqueta
    Las etiquetas siempre tienen una etiqueta de inicio y cierre
    Para indicarle al navegador que es un documento de hipertexto o HTML se debe colocar
    al principio la etiqueta Raiz <DOCTYPE html>
    La primera pagina que llamara el navegador de nuestro proyecto es index.html
    
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>"Soy la pagina Principal"</h1>
</body>
</html>
